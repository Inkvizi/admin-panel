<html>
    <head>
        <link rel="stylesheet" href="./example.css">
        <link rel="stylesheet" href="./components/input.css">
        <link rel="stylesheet" href="./components/searchbar.css">
    </head>
    <body>
        <span class="showcase">
            <div>
                <div class="input-group">
                    <label class="input-group__label" for="input1">Дата и время заказа</label>
                    <input type="text" class="input-group__input input-group__input_empty" id="input1" placeholder="Введите"/>
                </div>
            </div>
            <div>
                <div class="input-group">
                    <label class="input-group__label" for="input2">Дата и время заказа</label>
                    <input type="text" class="input-group__input input-group__input_incorrect" id="input2" value="06.12.2021"/>
                    <button class="input-group__button input-group__button_reset" type="reset"></button>
                </div>
            </div>
            <div>
                <div class="input-group">
                    <label class="input-group__label" for="input3">Дата и время заказа</label>
                    <input type="text" class="input-group__input input-group__input_disabled" id="input3" value="06.12.2021"/>
                    <button class="input-group__button input-group__button_blocked" type="button"></button>
                </div>
            </div>
        </span>
        <span class="showcase">
            <div class="searchbar-group">
                <button class="searchbar-group__button searchbar-group__button-search" type="button"></button>
                <input type="text" class="searchbar-group__searchbar searchbar-group__searchbar_empty" placeholder="Номер заказа или ФИО"/>
            </div>
            <div>
                <div class="searchbar-group">
                    <button class="searchbar-group__button searchbar-group__button-search" type="button"></button>
                    <input type="text" class="searchbar-group__searchbar" value="50744"/>
                    <button class="searchbar-group__button searchbar-group__button_reset" type="reset"></button>
                </div>
            </div>
        </span>
    </body>
</html>
